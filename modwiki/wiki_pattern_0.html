<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	</head>
	<link rel="stylesheet" href="style.css" type="text/css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("div #menuentry").click(function(){
				var modname = this.getAttribute("modname");
				if ($(this).attr("vis") == "false") {
					this.setAttribute("vis","true");
					$(".msub[modname='"+modname+"']").attr("vis","true");
					$(".sub[modname='"+modname+"']").attr("vis","true");
				}else{
					this.setAttribute("vis","false");
					$(".msub[modname='"+modname+"']").attr("vis","false");
					$(".sub[modname='"+modname+"']").attr("vis","false");
				};
			});
			$("div .sub").click(function(){
				$(".msub").attr("vis","false");
				var modname = this.getAttribute("modname");
				if ($(this).attr("name") != undefined){
					$(".msub[modname='"+modname+"'][name='"+$(this).attr("name")+"']").attr("vis","true");
				}else{
					switch ($(this).attr("itype")){
						case "allnodes":
							$(".msub[modname='"+modname+"'][itype='node']").attr("vis","true");
							break
						case "allcrafts":
							$(".msub[modname='"+modname+"'][itype='craft']").attr("vis","true");
							break
						case "alltoolss":
							$(".msub[modname='"+modname+"'][itype='tool']").attr("vis","true");
							break
					}
				}
			});
			$("div .mm").click(function(){
				$(".msub").attr("vis","false");
				alert($(this).attr("id"));
				$(".msub[itype='"+$(this).attr("id")+"']").attr("vis","true");				
			});
		});
	</script>

	<body>

			<ul>

			</ul>
			</div>
